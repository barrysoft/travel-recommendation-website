<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyages & Découvertes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <a href="/" class="logo">TravelBloom</a>
        
        <div class="nav-links">
            <a href="/">Accueil</a>
            <a href="/about">À propos</a>
            <a href="/contact">Contact</a>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Entrez une destination ou un mot-clé" id="searchInput">
            <button class="search-btn" onclick="handleSearch()">Rechercher</button>
            <button class="clear-btn" onclick="handleClear()">Effacer</button>
        </div>
    </nav>

    <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
    </div>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">EXPLORE<br>DREAM<br>DESTINATION</h1>
                <p class="hero-description">
                    It encourages exploration of unfamiliar territories, embracing diverse cultures and 
                    landscapes, while pursuing the desired destination that captivates the heart and 
                    ignites a sense of wonder.
                </p>
                <a href="#" class="btn book-btn">BOOK NOW</a>
            </div>
        </section>

        <section id="destinations" class="destinations">
            <div class="destinations-grid" id="destinationsGrid">
                <!-- Destinations will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>

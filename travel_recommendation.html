<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">TravelRec</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search destinations...">
            <button id="search-btn">Search</button>
            <button id="clear-btn">Clear</button>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="home">
        <h1>Explore Your Next Destination</h1>
        <p>Discover amazing places and cultural experiences.</p>
        <button class="btn-book">Book Now</button>
    </section>

    <!-- About Us Section -->
    <section id="about" class="about">
        <h2>About Us</h2>
        <p>We are a team dedicated to helping you find the best travel destinations.</p>
        <div class="team">
            <div class="team-member">
                <h3>John Doe</h3>
                <p>Founder</p>
            </div>
            <div class="team-member">
                <h3>Jane Smith</h3>
                <p>Travel Expert</p>
            </div>
        </div>
    </section>

    <!-- Contact Us Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>

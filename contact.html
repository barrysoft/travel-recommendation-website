<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous | TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <a href="/" class="logo">TravelBloom</a>
        
        <div class="nav-links">
            <a href="/">Accueil</a>
            <a href="/about">À propos</a>
            <a href="/contact">Contact</a>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Entrez une destination ou un mot-clé" id="searchInput">
            <button class="search-btn" onclick="search()">Rechercher</button>
            <button class="clear-btn" onclick="clearSearch()">Effacer</button>
        </div>
    </nav>

    <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="hero">
        <div class="content">
            <h1 class="title">CONTACT US</h1>
            <p class="subtitle">Get in touch</p>

            <form class="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Votre nom">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Votre email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required placeholder="Votre message"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
